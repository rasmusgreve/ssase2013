<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:h="http://java.sun.com/jsf/html">
    <head>
        <title>Login</title>
    </head>
    <body>
        <f:view>
            <h:form id="login">
            
                Username: <h:inputText id="username" 
                                       value="#{studentbean.username}" maxlength="50"/>        
                Password: <h:inputSecret id="password"
                                         value="#{studentbean.password}" maxlength="50"/>
            
            <h:commandButton id="submit" 
                             type="submit"
                             value="Login"
                             action="#{studentbean.validateUser()}"/>
            </h:form>
        </f:view>
    </body>
</html>
