<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:ui="http://java.sun.com/jsf/facelets">
    
    <head>
        <title>Create user</title>
    </head>
    <body>
        <div>Create your user here</div>
        <f:view>
        <h:form id="create">            
            <h:panelGrid columns="3" border="0">
                Username: <h:inputText id="username" 
                                       requiredMessage="*"
                                       value="#{createstudentbean.studentInput.name}"
                                       required="true"/>
                          <h:message for="create:username" style="color: red"/>
                Password: <h:inputSecret id="password"    
                                         requiredMessage="*"
                                         value="#{createstudentbean.studentInput.password}"
                                         required="true"/>
                          <h:message for="create:password" style="color: red"/>
                          
                          
                Address: <h:inputText id="address"    
                                         requiredMessage="*"
                                         value="#{createstudentbean.studentInput.address}"
                                         required="true"/>
                          <h:message for="create:address" style="color: red"/>
                          
                          
                Email: <h:inputText id="email"    
                                         requiredMessage="*"
                                         value="#{createstudentbean.studentInput.email}"
                                         required="true"/>
                          <h:message for="create:email" style="color: red"/>
                          
                          Birth date: <h:inputText id="birthdate"    
                                         requiredMessage="*"
                                         value="#{createstudentbean.studentInput.birthdate}"
                                         required="true"><f:convertDateTime dateStyle="short"/></h:inputText>
                          <h:message for="create:date" style="color: red"/>
                          
                          <h:selectOneMenu value="#{createstudentbean.studentInput.privacy}"><f:selectItems value="#{createstudentbean.privacyOptions}"/></h:selectOneMenu>
                          
                Admin: <h:selectBooleanCheckbox id="admin"    
                                                value="#{createstudentbean.studentInput.isadmin}"
                                         required="true"/>
            </h:panelGrid>
            <h:commandButton id="submit" 
                             value="Create"
                             action="#{createstudentbean.createUser}"/>
            <h:messages style="color: red" globalOnly="true"/>
        </h:form>
    </f:view>
    </body>
</html>
