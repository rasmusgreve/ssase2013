<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets">
    <head>
        <title>User list</title>
    </head>
    <body>
        <h:link target="#{studentbean.logout()}">Logout</h:link>
        <br/>
        
        <ui:repeat var="userloop" value="#{studentbean.getUsers()}">
            <f:view>
                
                <h:outputLink  target="userEdit.xhtml"><h:outputText value="#{userloop.name}"/></h:outputLink>
                <h:link target="#{studentbean.addFriend()}" style="float:right;">Add friend</h:link>
            </f:view>
            <br/>
        </ui:repeat>
        <h:outputLink rendered="#{user.isadmin}" target="createUser.xhtml">Create user</h:outputLink>
    </body>
</html>
