<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:ui="http://java.sun.com/jsf/facelets">
    
    <head>
        <title>Create user</title>
        <ui:include src="bootstrap.xhtml"/>
    </head>
    <body>
        <div class="container">
            <ui:include src="header.xhtml"/>
        <div>Create your user here</div>
        <f:view>
        <h:form id="create">            
            <h:panelGrid columns="3" border="0" class="form-group">
                <h:outputLabel for="create:username" value="Username:"/> <h:inputText id="username" 
                                       class="form-control"
                                       requiredMessage="*"
                                       value="#{createstudentbean.studentInput.name}"
                                       required="true"/>
                          <h:message for="create:username" style="color: red"/>
                <h:outputLabel for="create:password" value="Password:"/>  <h:inputSecret id="password"
                                         class="form-control"
                                         requiredMessage="*"
                                         value="#{createstudentbean.studentInput.password}"
                                         required="true"/>
                          <h:message for="create:password" style="color: red"/>
                          
                          
                <h:outputLabel for="create:address" value="Address:"/> <h:inputText id="address"    
                                         class="form-control"
                                         requiredMessage="*"
                                         value="#{createstudentbean.studentInput.address}"
                                         required="true"/>
                          <h:message for="create:address" style="color: red"/>
                          
                          
               <h:outputLabel for="create:date" value="Birth date:"/> <h:inputText id="birthdate"  
                                         class="form-control"  
                                         requiredMessage="*"
                                         value="#{createstudentbean.studentInput.birthdate}"
                                         required="true"><f:convertDateTime dateStyle="short"/></h:inputText>
                          <h:message for="create:date" style="color: red"/>
                          
                <h:outputLabel for="create:privacy" value="Privacy:"/>  <h:selectOneMenu
                                         class="form-control"   id="privacy" value="#{createstudentbean.studentInput.privacy}"><f:selectItems value="#{createstudentbean.privacyOptions}"/></h:selectOneMenu>
               
                <h:message for="create:privacy" style="color: red"/>
                 <h:outputLabel for="create:admin" value="Admin:"/> <h:selectBooleanCheckbox id="admin"    
                                         class="form-control"  
                                                value="#{createstudentbean.studentInput.isadmin}"
                                         required="true"/>
            </h:panelGrid>
            <h:commandButton id="submit"  
                             class="btn btn-default"
                             value="Create"
                             action="#{createstudentbean.createUser}"/>
            <h:messages style="color: red" globalOnly="true"/>
        </h:form>
    </f:view>
        </div>
    </body>
</html>
