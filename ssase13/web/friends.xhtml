<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:c="http://xmlns.jcp.org/jsp/jstl/core">
    <head>
        <title>Friend list</title>
        
        <ui:include src="bootstrap.xhtml"/>
    </head>
    <body>
        <div class="container">
            <ui:include src="header.xhtml"/>
        
                <div class="col-lg-12">
                    <div class="well">
                        
                        <h3>Friends</h3>
                        <ul>
                        <ui:repeat  value="#{friendcontroller.findFriends()}" var="friend">
                            <li>
                                    <h:outputText value="#{friend.name}"/>, <h:outputText value="#{friend.student.name}"/>, <h:outputText value="#{friend.student.surname}"/>, <h:outputText value="#{friend.student.address}"/>, <h:outputText value="#{friend.relatype}"/>
                            </li>
                        </ui:repeat>
                        </ul>
                             <h:dataTable class="table table-striped table-bordered" rowClasses="row" columnClasses="col-md-2,col-md-4,col-md-2,col-md-2,col-md-2" var="userloop3" value="#{friendcontroller.findFriends()}">                                                           
                                <h:column headerClass="col-md-2">
                                    <f:facet name="header"></f:facet>
                                    <h:outputText value="#{userLoop3.name}"/>
                                </h:column>
                                <h:column headerClass="col-md-4">
                                    <f:facet name="header">Handle</f:facet>
                                    <h:outputText value="#{userLoop3.student.name}"/>
                                </h:column>
                                <h:column headerClass="col-md-2">
                                    <f:facet name="header">Name</f:facet>
                                    <h:outputText value="#{userLoop3.student.surname}"/>
                                </h:column>
                                <h:column headerClass="col-md-2">
                                    <f:facet name="header">SurName</f:facet>
                                    <h:outputText value="#{userLoop3.relatype}"/>
                                </h:column>
                                <h:column headerClass="col-md-2">
                                    <f:facet name="header">Type</f:facet>
                                </h:column>                        
                            </h:dataTable>
                    </div>
                </div>
            </div>
    </body>
</html>
