<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets">
    <head>
        <title>Relationships</title>
        <ui:include src="bootstrap.xhtml"/>
    </head>
    <body>
        <div class="container">
            <ui:include src="header.xhtml"/>
                <div class="col-lg-12">
                    <div class="well">
                        
                          
                <h:outputLabel for="create:address" value="Address:"/> <h:inputText id="address"    
                                         class="form-control"
                                         requiredMessage="*"
                                         value="#{createstudentbean.studentInput.address}"
                                         required="true"/>
                          <h:message for="create:address" style="color: red"/>
                          
                          
                <h:outputLabel for="create:email" value="Email:"/> <h:inputText id="email"    
                                         class="form-control"  
                                         requiredMessage="*"
                                         value="#{createstudentbean.studentInput.email}"
                                         required="true"/>
                          <h:message for="create:email" style="color: red"/>
                        <h1>Add hobbies</h1>
            
            <h:dataTable class="table table-striped table-bordered" rowClasses="row" value="#{studentbean.findCurrentStudentsHobbies()}" columnClasses="col-md-2,col-md-8" var="hobby">
                <h:column>
                    <f:facet name="header">#</f:facet><h:outputText value="#{hobby.type}"/></h:column>
                <h:column>
                    <f:facet name="header">Hobby</f:facet>
                </h:column>
            </h:dataTable>
            <div/>
            <h:form id="add" class="form-inline">
                <h:outputLabel for="add:hobby" value="New hobby:"/>
                <h:selectOneMenu id="hobby" class="form-control" value="#{studentbean.hobby}">
                    <f:selectItems itemLabel="#{hobbyitem.type}" itemValue="#{hobbyitem.id}" value="#{studentbean.findAvailableHobbies()}" var="hobbyitem"/>                    
                </h:selectOneMenu>
                <h:commandLink class="btn btn-default" action="#{studentbean.addHobby()}">Add hobby</h:commandLink>
            </h:form>
        </div>
        </div>
        </div>
    </body>
</html>
