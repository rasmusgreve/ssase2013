<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets">
    <head>
        <title>Relationships</title>
        <ui:include src="bootstrap.xhtml"/>
    </head>
    <body>
        <div class="container">
            <ui:include src="header.xhtml"/>
            
            <h:dataTable rowClasses="row" value="#{studentbean.findCurrentStudentsHobbies()}" var="hobby">
                <h:column>
                    <h:outputText value="#{hobby.type}"/>
                </h:column>
                <h:column>
                    <f:facet name="header">Hobby</f:facet>
                </h:column>
            </h:dataTable>
            <div/>
            <h:form class="form-inline">
                <h:selectOneMenu class="form-control" value="#{studentbean.hobby}">
                    <f:selectItems itemLabel="#{hobbyitem.type}" itemValue="#{hobbyitem.id}" value="#{studentbean.findAvailableHobbies()}" var="hobbyitem"/>                    
                </h:selectOneMenu>
                <h:commandLink class="btn btn-default" action="#{studentbean.addHobby()}">Add hobby</h:commandLink>
            </h:form>
        </div>
            
        
        
    </body>
</html>
