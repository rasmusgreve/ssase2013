<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets">
    <head>
        <title>Relationships</title>
        <ui:include src="bootstrap.xhtml"/>
    </head>
    <body>
        <div class="container">
            <ui:include src="header.xhtml"/>
        </div>
            
        <ui:repeat var="relationship" value="#{studentbean.getRelationships()}">
            <f:view>
                <h:outputText value="#{relationship.student1.name}"/> 
                <h:outputText value="#{relationship.student2.name}"/> 
                <h:outputText value="#{relationship.type}"/> 
            </f:view>
            <br/>
        </ui:repeat>
    </body>
</html>
