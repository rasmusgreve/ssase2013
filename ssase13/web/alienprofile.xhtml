<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets">
    <head>
        <title>Profile</title>
        <ui:include src="bootstrap.xhtml"/>
    </head>
    <body>
        <div class="container">
            <ui:include src="header.xhtml"/>
            <ui:param name="alien" value="#{studentbean.getAlienUser()}"/>
            <div class="row">
                <div class="col-lg-12">
                    <div class="well">                      
                        <div class="row">
                            <div class="col-md-4">
                                <h1><h:outputText value="#{alien.username}"/></h1>
                                <h3 id="full_name"><h:outputText value="#{alien.name}" rendered="#{showsensitive}"/></h3>
                                <br/>
                                <strong>Country: </strong><h:outputText rendered="#{showsensitive}" value="#{alien.country}" ></h:outputText>
                                <br/>
                                <strong>Hobbies: </strong><h:outputText rendered="#{showsensitive}" value="#{alien.hobbies}" ></h:outputText>
                                <br/>
                                    <h:outputLink value="#{userloop.profile}" class="user_link"  >
                                        External profile (beware!)
                                    </h:outputLink>
                            </div>
                            <div class="col-md-4">
                                <h2>Friends</h2>
                                <h:dataTable class="table table-striped" var="userloop" value="#{friendcontroller.findAlienFriends(alien.id)}">     
                                    <h:column>
                                        <h:outputLink value="alienprofile.xhtml">
                                            <f:param name="id" value="#{userloop.id}"/>
                                            <h:outputText value="#{userloop.name}"/>
                                        </h:outputLink>
                                    </h:column>
                                </h:dataTable>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </body>
</html>
