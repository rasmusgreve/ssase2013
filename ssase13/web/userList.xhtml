<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:c="http://xmlns.jcp.org/jsp/jstl/core">
    <head>
        <title>User list</title>
        
        <ui:include src="bootstrap.xhtml"/>
    </head>
    <body>
        <div class="container">
            <ui:include src="header.xhtml"/>
        
                <div class="col-lg-12">
                    <div class="well">
                        <h3>Find friends</h3>
                        
                        <h:form>
                            <h:dataTable class="table table-striped table-bordered" rowClasses="row" columnClasses="col-md-2,col-md-6,col-md-6" var="userloop" value="#{friendcontroller.findNewFriends()}">                                                           
                                <h:column headerClass="col-md-2">
                                    <f:facet name="header"/>
                                    <h:outputText value="#{userloop.handle}"/>
                                </h:column>
                                <h:column headerClass="col-md-6">
                                    <f:facet name="header">Name</f:facet>
                                    <h:commandLink action="#{friendcontroller.requestRelationship(userloop.id)}" class="pull-right btn btn-primary btn-sm" >Request friendship</h:commandLink>                             
                                </h:column>

                                <h:column headerClass="col-md-6">
                                    <f:facet name="header">Friend</f:facet></h:column>                        
                            </h:dataTable>
                        </h:form>
                        <h:outputLink rendered="#{user.admin}" value="createUser.xhtml">Create user</h:outputLink>
                        
                    </div>
                </div>
            </div>
    </body>
</html>
