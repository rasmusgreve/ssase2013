<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:c="http://xmlns.jcp.org/jsp/jstl/core">
    <head>
        <title>User list</title>
        
        <ui:include src="bootstrap.xhtml"/>
    </head>
    <body>
        <div class="container">
            <ui:include src="header.xhtml"/>
        
            <div class="row">
                <div class="col-lg-12">
                    <div class="well">
                        <h1>Find friends</h1>
                        <h:form>
                        <h:dataTable  var="userloop" value="#{studentbean.getUsers()}">
                            
                            <h:column rowHeader="true">Name</h:column>
                            
                            <h:column>#{userloop.name}</h:column>
                            <h:column><h:commandLink action="#{studentbean.addFriend(userloop.id)}" class="pull-right btn btn-primary btn-sm">Add friend</h:commandLink></h:column>                        
                        </h:dataTable>
                        </h:form>
                        <h:outputLink rendered="#{user.admin}" value="createUser.xhtml">Create user</h:outputLink>
                        
                    </div>
                </div>
            </div>
        </div>
    </body>
</html>
