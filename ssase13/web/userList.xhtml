<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:c="http://xmlns.jcp.org/jsp/jstl/core">
    <head>
        <title>User list</title>
        
        <ui:include src="bootstrap.xhtml"/>
    </head>
    <body>
        <div class="container">
            <ui:include src="header.xhtml"/>
            <div class="row">
                <div class="col-md-12">
                    <div class="panel panel-default">
                        <div class="panel-body">
                            <h2>Find friends</h2>
                        </div>
                        <h:form>
                            <h:dataTable class="table table-striped" var="userloop" value="#{friendcontroller.findNewFriends()}">                                                           
                                <h:column>
                                    <f:facet name="header"></f:facet>
                                    <h:graphicImage value="#{userloop.smallGravatar}" />
                                </h:column>
                                <h:column>
                                    <f:facet name="header">Name</f:facet>
                                    <h:outputLink value="profile.xhtml">
                                        <f:param name="id" value="#{userloop.id}"/>
                                        <h:outputText value="#{userloop.handle}"/>
                                    </h:outputLink>
                                </h:column>
                                <h:column>
                                    <f:facet name="header"></f:facet>
                                    <h:commandLink rendered="#{studentbean.isLoggedIn()}" action="#{friendcontroller.requestRelationship(userloop.id)}" class="pull-right btn btn-primary btn-sm" >Request friendship</h:commandLink>
                                    <h:outputText rendered="#{!studentbean.isLoggedIn()}" value="Log in to request friendship" />
                                </h:column>
                            </h:dataTable>
                        </h:form>
                    </div>
                </div>
            </div>
        </div>
    </body>
</html>
