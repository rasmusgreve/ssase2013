<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:c="http://xmlns.jcp.org/jsp/jstl/core">
    <head>
        <title>User list</title>
        
        <ui:include src="bootstrap.xhtml"/>
    </head>
    <body>
        <div class="container">
            <ui:include src="header.xhtml"/>
        
            <div class="row">
                <div class="col-lg-12">
                    <div class="well">
                        <h1>Find friends</h1>
                        <h:form>
                            <h:dataTable rowClasses="row" columnClasses="col-md-8,col-md-2,col-md-2" var="userloop" value="#{studentbean.findNewUsers()}">                                                           
    				<h:column>
                                    <f:facet name="header" class="col-md-8">Name</f:facet>
                                    #{userloop.name}
                                </h:column>
                                <h:column>
                                    <f:facet name="header" class="col-md-2">Friend</f:facet>
                                    #{userloop.friend}
                                </h:column>

                                <h:column><h:commandLink action="#{studentbean.addFriend(userloop.id)}" class="pull-right btn btn-primary btn-sm" rendered="#{not userLoop.friend}">Add friend</h:commandLink></h:column>                        
                            </h:dataTable>
                        </h:form>
                        <h:outputLink rendered="#{user.admin}" value="createUser.xhtml">Create user</h:outputLink>
                        
                    </div>
                </div>
            </div>
        </div>
    </body>
</html>
