<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:ui="http://java.sun.com/jsf/facelets">

    <head>
        <title>Create user</title>
        <ui:include src="bootstrap.xhtml"/>
    </head>
    <body>
        <div class="container">
            <div class="well">
                <h3>Sign up</h3>
                <div class="row">
                    <div class="col-md-4">
                        <h:messages class="alert alert-danger" globalOnly="false"/>
                        <h:form id="create">
                            <div class="form-group">
                                <h:outputLabel for="create:name" value="Name:"/> 
                                <h:inputText id="name" 
                                             class="form-control"
                                             requiredMessage="*"
                                             value="#{createstudentbean.studentInput.name}"
                                             required="true">
                                    <f:validator validatorId="stringInputValidator"/>
                                </h:inputText>
                                <h:message for="name" style="color: red"/>
                            </div>
                            <div class="form-group">
                                <h:outputLabel for="create:surname" value="Surname:"/> 
                                <h:inputText id="surname" 
                                             class="form-control"
                                             requiredMessage="*"
                                             value="#{createstudentbean.studentInput.surname}"
                                             required="true">
                                    <f:validator validatorId="stringInputValidator"/>
                                </h:inputText>
                                <h:message for="create:surname" style="color: red"/>
                            </div>
                            <div class="form-group">
                                <h:outputLabel for="create:handle" value="Handle:"/> 
                                <h:inputText id="handle" 
                                    class="form-control"
                                    requiredMessage="*"
                                    value="#{createstudentbean.studentInput.handle}"
                                    required="true">
                                    <f:validator validatorId="stringInputValidator"/>
                                </h:inputText>
                                <h:message for="create:handle" style="color: red"/>
                            </div>
                            <div class="form-group">
                                <h:outputLabel for="create:password" value="Password:"/>  
                                <h:inputSecret id="password"
                                     class="form-control"
                                     requiredMessage="*"
                                     value="#{createstudentbean.studentInput.password}"
                                     required="true">
                                    <f:validator validatorId="passwordInputValidator"/>
                                </h:inputSecret>
                                <h:message for="create:password" style="color: red"/>
                            </div>
                            <div class="form-group">
                                <h:outputLabel for="create:address" value="Address:"/> 
                                <h:inputText id="address"    
                                        class="form-control"
                                        requiredMessage="*"
                                        value="#{createstudentbean.studentInput.address}"
                                        required="true">
                                    <f:validator validatorId="addressInputValidator"/>
                                </h:inputText>
                                <h:message for="create:address" style="color: red"/>
                            </div>

                            <h:outputLabel value="CAPTCHA" />
                            <script type="text/javascript"
                                    src="http://www.google.com/recaptcha/api/challenge?k=6LcgNeoSAAAAAABvWu84RV4aThpmJkrSc8bmhDu1">
                            </script>
                            <noscript>
                                <iframe src="http://www.google.com/recaptcha/api/noscript?k=6LcgNeoSAAAAAABvWu84RV4aThpmJkrSc8bmhDu1"
                                        height="300" width="500" frameborder="0"></iframe><br/>
                                <textarea name="recaptcha_challenge_field" rows="3" cols="40">
                                </textarea>
                                <input type="hidden" name="recaptcha_response_field"
                                       value="manual_challenge" />
                            </noscript>
                            

                            <h:commandButton id="submit"  
                                             class="btn btn-primary"
                                             value="Create"
                                             action="#{createstudentbean.createUser()}"/>
                            <h:outputLink value="login.xhtml" class="btn btn-default pull-right">Back to login</h:outputLink>
                        </h:form>
                        <h:messages id="createmess" globalOnly="true"/>
                    </div>
                </div>
            </div>
        </div>
    </body>
</html>
