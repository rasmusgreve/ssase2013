<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:ui="http://java.sun.com/jsf/facelets">
    <head>
        <title>Login</title>
        
        <ui:include src="bootstrap.xhtml"/>
        
    </head>
    <body>
            <div class="container">
                
                <div class="panel panel-default">
                    <div class="panel-body">
                        <h:form id="login" class="form-signin">
                            <h2 class="form-signin-heading">Log in</h2>
                            Username: <h:inputText class="form-control" id="username" 
                                                   value="#{loginbean.username}" maxlength="50"/>        
                            Password: <h:inputSecret class="form-control" id="password"
                                                     value="#{loginbean.password}" maxlength="50"/>

                        <h:commandButton id="submit" 
                                         type="submit"
                                         value="Login"
                                         class="btn btn-primary btn-block"
                                         action="#{loginbean.validateUser()}"/>
                        </h:form>
                        <h:messages id="loginmess" style="color: red" globalOnly="true"/>
                    </div>
                </div>
                        <h:outputLink value="signup.xhtml">Sign up</h:outputLink>
            </div>
    </body>
</html>
