<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:h="http://java.sun.com/jsf/html">
    <head>
        <title>Login</title>
        
        <link href="//netdna.bootstrapcdn.com/bootstrap/3.0.0/css/bootstrap.min.css" rel="stylesheet"/>
        <script src="//netdna.bootstrapcdn.com/bootstrap/3.0.0/js/bootstrap.min.js"></script>
        
        <style>
            body {
              padding-top: 40px;
              padding-bottom: 40px;
              background-color: #eee;
            }
            .form-signin {
              max-width: 330px;
              padding: 15px;
              margin: 0 auto;
            }
            .form-signin input[type="password"] {
              margin-bottom: 10px;
            }
            
        </style>
        
    </head>
    <body>
        <f:view>
            <div class="container">
                

                <h:form id="login" class="form-signin">
                    <h2 class="form-signin-heading">Log in</h2>
                    Username: <h:inputText class="form-control" id="username" 
                                           value="#{studentbean.username}" maxlength="50"/>        
                    Password: <h:inputSecret class="form-control" id="password"
                                             value="#{studentbean.password}" maxlength="50"/>

                <h:commandButton id="submit" 
                                 type="submit"
                                 value="Login"
                                 class="btn btn-primary btn-block"
                                 action="#{studentbean.validateUser()}"/>
                </h:form>
            </div>
        </f:view>
    </body>
</html>
