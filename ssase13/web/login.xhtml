<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:h="http://java.sun.com/jsf/html">
    <head>
        <title>Login</title>
        
        <link href="//netdna.bootstrapcdn.com/bootstrap/3.0.0/css/bootstrap.min.css" rel="stylesheet"/>
        <script src="//netdna.bootstrapcdn.com/bootstrap/3.0.0/js/bootstrap.min.js"></script>
        
        <style>
            body {
              padding-top: 40px;
              padding-bottom: 40px;
              background-color: #eee;
              background-image:url("http://team6.bollgreve.dk/logo.png");
            } 
           .form-signin {
              max-width: 330px;
              padding: 15px;
              margin: 0 auto;
            }
            .panel{
                background-color:#F5F5F5;
            }
            .form-signin input[type="password"] {
              margin-bottom: 10px;
            }
            
        </style>
        
    </head>
    <body>
            <div class="container">
                
                <div class="panel panel-default">
                    <div class="panel-body">
                        <h:form id="login" class="form-signin">
                            <h2 class="form-signin-heading">Log in</h2>
                            Username: <h:inputText class="form-control" id="username" 
                                                   value="#{loginbean.username}" maxlength="50"/>        
                            Password: <h:inputSecret class="form-control" id="password"
                                                     value="#{loginbean.password}" maxlength="50"/>

                        <h:commandButton id="submit" 
                                         type="submit"
                                         value="Login"
                                         class="btn btn-primary btn-block"
                                         action="#{loginbean.validateUser()}"/>
                        </h:form>
                        <h:messages style="color: red" globalOnly="true"/>
                    </div>
                </div>
                        <h:outputLink value="signup.xhtml">Sign up</h:outputLink>
            </div>
    </body>
</html>
