<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets">
    <head>
        <title>Profile</title>
        <ui:include src="bootstrap.xhtml"/>
    </head>
    <body>
        <div class="container">
            <ui:include src="header.xhtml"/>
            <ui:param name="loggedin" value="#{studentbean.isLoggedIn()}"/>
            <ui:param name="student" value="#{studentbean.getUser()}"/>
            <div class="row">
                <div class="col-lg-12">
                    <div class="well">                      
                        <div class="row">
                            <div class="col-md-4">
                                <h1><h:outputText value="#{student.handle}"/></h1>
                                <h3><h:outputText value="#{student.name} #{student.surname}" rendered="#{loggedin}"/></h3>
                                <h:graphicImage value="#{student.bigGravatar}" />
                                <h2>Recent activity</h2>
                                <h:outputText value="Log in to see recent activity" rendered="#{!loggedin}"/>
                                <ul class="list-group">
                                    <ui:repeat var="hug" value="#{studentbean.loadActivity(student.id)}"  rendered="#{loggedin}">
                                        <li class="list-group-item"><h:outputText value="#{hug}"/></li>  
                                    </ui:repeat>
                                </ul>   
                            </div>
                            <div class="col-md-4">
                                <h2>Hobbies</h2>
                                <ul class="list-group">
                                    <ui:repeat var="hobby" value="#{studentbean.findStudentsHobbies(student.id)}">
                                        <li class="list-group-item"><h:outputText value="#{hobby.type}"/></li>  
                                    </ui:repeat>
                                </ul>
                            </div>
                            <div class="col-md-4">
                                <h2>Friends</h2>
                                <h:outputText value="Log in to see friends" rendered="#{!loggedin}"/>
                                <h:dataTable class="table table-striped" var="userloop" value="#{friendcontroller.findFriends(student.id)}" rendered="#{loggedin}">                                                           
                                    <h:column>
                                        <h:graphicImage value="#{userloop.student.smallGravatar}" />
                                    </h:column>
                                    <h:column>
                                        <h:outputLink value="profile.xhtml">
                                            <f:param name="id" value="#{userloop.student.id}"/>
                                            <h:outputText value="#{userloop.name}"/>
                                        </h:outputLink>
                                    </h:column>
                                </h:dataTable>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </body>
</html>
