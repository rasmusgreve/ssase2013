<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:c="http://xmlns.jcp.org/jsp/jstl/core">
    <head>
        <title>Friend requests</title>
        
        <ui:include src="bootstrap.xhtml"/>
    </head>
    <body>
        <div class="container">
            <ui:include src="header.xhtml"/>
        
                <div class="row">
                    <div class="col-md-6">
                        <div class="panel panel-default">
                            <div class="panel-body">
                                <h2>Friend requests</h2>
                                <p>Users that wants to be friends with you.</p>
                            </div>
                        
                        <h:form>
                            <h:dataTable class="table table-striped" var="userloop" value="#{friendcontroller.findUnapprovedRelationshipRequests()}">                                                           
                                <h:column>
                                    <f:facet name="header"></f:facet>
                                    <h:graphicImage value="#{userloop.student.smallGravatar}" />
                                </h:column>
                                <h:column>
                                    <f:facet name="header">Handle</f:facet>
                                    <h:outputLink value="profile.xhtml">
                                        <f:param name="id" value="#{userloop.student.id}"/>
                                        <h:outputText value="#{userloop.name}"/>
                                    </h:outputLink>
                                </h:column>
                                <h:column>
                                    <f:facet name="header">Name</f:facet>
                                    <h:outputText value="#{userloop.student.name}"/>
                                </h:column>
                                <h:column>
                                    <f:facet name="header">Surname</f:facet>
                                    <h:outputText value="#{userloop.student.surname}"/>
                                </h:column>
                                <h:column>
                                    <f:facet name="header"></f:facet>
                                    <h:commandLink action="#{friendcontroller.approveFriend(userloop.id)}" class="btn btn-primary btn-sm">Accept friendship</h:commandLink>
                                </h:column>
                            </h:dataTable>
                        </h:form> 
                        </div>  
                    </div>
                    <div class="col-md-6">
                        <div class="panel panel-default">
                            <div class="panel-body">
                                <h2>Your friend requests</h2>
                                <p>Users that you want to be friends with</p>
                            </div>
                        
                        <h:form>
                            <h:dataTable class="table table-striped" var="userloop" value="#{friendcontroller.findUnapprovedSendRelationshipRequests()}">                                                           
                                <h:column>
                                    <f:facet name="header"></f:facet>
                                    <h:graphicImage value="#{userloop.student.smallGravatar}" />
                                </h:column>
                                <h:column>
                                    <f:facet name="header">Handle</f:facet>
                                    <h:outputLink value="profile.xhtml">
                                        <f:param name="id" value="#{userloop.student.id}"/>
                                        <h:outputText value="#{userloop.name}"/>
                                    </h:outputLink>
                                </h:column>
                                <h:column>
                                    <f:facet name="header"></f:facet>
                                    <h:commandLink action="#{friendcontroller.deleteRequest(userloop.id)}" class="btn btn-danger btn-sm">Cancel request</h:commandLink>
                                </h:column>
                            </h:dataTable>
                        </h:form> 
                        </div>  
                    </div>
                </div>
            </div>
    </body>
</html>
